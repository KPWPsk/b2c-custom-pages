<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>

  <!-- Official Microsoft-hosted Ocean Blue template -->
  <link rel="stylesheet"
        href="https://login.microsoftonline.com/static/tenant/templates/AzureBlue/styles.css" />
</head>
<body>
  <div id="api"></div>

  <!-- Insert custom note once B2C renders the form -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const heading = document.querySelector(".intro h2");
      if (heading) {
        const note = document.createElement("p");
        note.textContent =
          "You must sign in with a User ID that begins with ZZ (for example, zzTest01)";
        note.style.color = "#d83b01";
        note.style.fontWeight = "600";
        note.style.marginTop = "8px";
        heading.parentNode.insertBefore(note, heading.nextSibling);
      }
    });
  </script>

  <script src="https://login.microsoftonline.com/static/tenant/templates/AzureBlue/scripts.js"></script>
</body>
</html>
